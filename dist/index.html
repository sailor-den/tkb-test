<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>TKB-Test</title>
	<meta name="description" content="TKB-Test">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="images/favicon.png">
	<meta property="og:image" content="images/preview.jpg">
	<link rel="stylesheet" href="css/style.min.css">

</head>

<body>

	<div class="wrapper">
		<main class="page">

			<div class="page__content content-page">
				<div class="content-page__container">
					<div class="content-page__top">
						<div class="content-page__logo">
							<a href="#" class="content-page__logo-link">
								<img src="../images/icons/logo.svg" alt="Транскапиталбанк" title="Транскапиталбанк " class="content-page__logo-img">
							</a>
						</div>
						<ul class="content-page__list">
							<li class="content-page__item">
								<a href="#" class="content-page__link">Топ-50</a>
							</li>
							<li class="content-page__item">
								<a href="#" class="content-page__link">c 1992 г</a>
							</li>
							<li class="content-page__item">
								<a href="#" class="content-page__link">в 32 регионах</a>
							</li>
						</ul>
					</div>
					<div class="content-page__middle">
						<h1 class="content-page__title">
							Вклад <br> «ТБК. Управлемый»
						</h1>
						<ul class="promo-list">
							<li class="promo-list__item promo-list__item_time">Срок 540 дней</li>
							<li class="promo-list__item promo-list__item_refill">Пополнение</li>
							<li class="promo-list__item promo-list__item_cash">Пополнение</li>
						</ul>
						<div class="actions">
							<div class="actions__order">
								<a href="#" class="btn actions__calc">Рассчитать процент</a>
							</div>
							<div class="actions__more">
								<a href="#" class="btn actions__call">Заказать звонок</a>
							</div>
						</div>
					</div>
				</div>
				
			</div>
		
		</main>
	</div>

	
	
	<script src="js/script.min.js"></script>

</body>
</html>
